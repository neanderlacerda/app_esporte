<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Preencha o formul√°rio abaixo:
    </ion-card-header>
    <form (ngSubmit)="cadastrar()">
      <ion-item>
        <ion-label position='floating'>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="todo.title" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="todo.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>Telefone</ion-label>
        <ion-input type="text" [(ngModel)]="todo.title" name="telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>Senha</ion-label>
        <ion-input type="text" [(ngModel)]="todo.title" name="senha"></ion-input>
      </ion-item>
      <ion-button type="submit" block>Cadastrar</ion-button>
    </form>
  </ion-card>
</ion-content>
